<!DOCTYPE html>
<html>
<head>
	<title>tick tock, it's a timer.</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/style.css">

<body>

	<main id ="container" onclick="itemColorOnClick('fancyCircle');"> <!-- container that covers the whole page. allows for itemColorOnClick to work anywhere. -->
		<article id="gridContainer"> <!-- a simple grid container that does some sizing of everything inside-->

			<section class="buttonContainer" onclick="revertColorChange('fancyCircle');"> <!-- first item in the grid, top left-->
				<button class="button" onclick="timerStart('seconds','minutes');">Start</button> <!-- starts timer-->
				<button class="button" onclick="pauseTimer();">Pause</button> <!-- pauses timer -->
			</section>

			<div class="fancyCircle"></div> 
			<div class="fancyCircle"></div>
			<div class="fancyCircle"></div>

			<section id="timer" onclick="revertColorChange('fancyCircle');"> <!-- center item in the grid -->
				<input id="minutes" type="text" name="minutes" value="00" onfocus="pauseTimer()" onkeydown = "inputOnTimer('minutes',true,'seconds')"> <!-- minutes input/output -->
				:
				<input id="seconds" type="text" name="seconds" value="00" onfocus="pauseTimer()" onkeydown = "inputOnTimer('seconds',false,'minutes')"> <!-- seconds input/output -->
			</section>

			<div class="fancyCircle"></div>
			<div class="fancyCircle"></div>
			<div class="fancyCircle"></div>

			<section class="buttonContainer" onclick="revertColorChange('fancyCircle');"> <!-- last item in the grid, bottom right. contains the reset button -->
				<button class="button" onclick="resetTimer('seconds','minutes')">Reset</button> <!-- initializes timer -->
			</section>
		</article>
	</main>

</body>
<script type="text/javascript" src="../js/main.js"></script>
</html>
